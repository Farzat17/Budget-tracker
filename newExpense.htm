<!DOCTYPE html>
<html>
    <head>
        <!--This is where any new expenses are added /by Farzat-->

    </head>
    <body>
        <header>

        </header>
        <article>

                        <tr><td><p class="full"><input class="full" type="submit" value="Save"></p></td></tr>

        </article>
        <footer>
            <table border="1">
                <tr><td><p class="full"><a href="home.htm"><button class="full">Back</button></a></p></td></tr>
